<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Winter</title>
    <link rel="stylesheet" href="index.css" type="text/css"></link>
  </head>
  <body>
    <div class="winter-body">
      <div class="sky">
        <div class="sky-color-one"></div>
        <div class="sky-color-two"></div>
        <div class="sky-color-three"></div>
      </div>
      <div class="cloud">
        <div class="cloud-one"></div>
        <div class="cloud-two"></div>
        <div class="cloud-three"></div>
      </div>
      <div class="land">
        <div class="soil"></div>
        <div class="soil"></div>
        <div class="soil"></div>
      </div>
      <div class="house">
        <div class="wall"></div>
        <div class="eaves"></div>
        <div class="chimney"></div>
        <div class="window"></div>
        <div class="pole"></div>
        <div class="pole-second"></div>
      </div>
      <div id="snows"></div>
      <div class="snow-man">
        <div class="hat-top"></div>
        <div class="hat"></div>
        <div class="head"></div>
        <div class="eye-left"></div>
        <div class="eye-right"></div>
        <div class="red-face-left"></div>
        <div class="red-face-right"></div>
        <div class="nose"></div>
        <div class="smile"></div>
        <div class="body"></div>
        <div class="scarf"></div>
        <div class="button-one"></div>
        <div class="button-two"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
